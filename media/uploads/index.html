<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/css/intlTelInput.css">
<!-- Latest compiled JavaScript -->
  
    

</head>
<body>
    <h1>International Telephone Input</h1>

    <div class="mb-3">
      <label for="phone" class="form-label visually-hidden">Phone</label>
      <input  type="tel" name="phone" placeholder="" class="form-control w-100" required autocomplete="phone" id="phone" />
      <div class="invalid-feedback">Please enter Phone.</div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/js/intlTelInput.min.js"></script>
      <script>
        const input = document.querySelector("#phone");
        window.intlTelInput(input, {
          initialCountry: "auto",
          geoIpLookup: callback => {
            fetch("https://ipapi.co/json")
              .then(res => res.json())
              .then(data => callback(data.country_code))
              .catch(() => callback("us"));
          },
          utilsScript: "/intl-tel-input/js/utils.js?1727952657388" // just for formatting/placeholders etc
        });
      </script>
</body>
</html>
