{% load static %}
{% block navbar %}
    {% block css %}
        <link rel="stylesheet" href="{% static '/css/navbar.css' %}">
{#        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">#}
{#        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">#}
{#   #}
    {% endblock %}
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'ressources/img/fsga.png' %}" alt="Logo" class="logo me-2">
                <span>LAB-C113</span>
            </a>
            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'files' in request.path %}active{% endif %}" href="{% url 'files_management' %}">
                            <i class="fas fa-folder me-2"></i>Files Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'computers' in request.path %}active{% endif %}" href="{% url 'computers-management' %}">
                            <i class="fas fa-laptop me-2"></i>Computers Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'guests' in request.path %}active{% endif %}" href="{% url 'guests-management' %}">
                            <i class="fas fa-user me-2"></i>Guests Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'schedules' in request.path %}active{% endif %}" href="{% url 'schedules-management' %}">
                            <i class="fas fa-calendar me-2"></i>Schedules
                        </a>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}
{% block footerScript %}
{#    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>#}
{% endblock %}
